  <section id="productList" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">

  <section id="productForm" class="container-fluid">

    <div class="form-container">


      <div class="row">
        <div class="col-md-12">
          <div class="final-price"></div>
        </div>
      </div>


      <form class="form-horizontal"  data-parsley-form-config>
        <div class="form-group">

          <div class="col-xs-12 col-sm-8 col-md-4">
            <div class="row choose-product">
              <label for="product" class="col-sm-2 control-label text-left">Produkt</label>
              <div class="col-md-12">
                <div class="dropdown">
                  <button data-tooltip class="btn btn-default dropdown-toggle input-lg" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" data-item-set="false">
                    Wybierz produkt
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);"  data-product-id="001">Roleta Dzień i Noc</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="002">Roleta Ścienna</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="003">Roleta Mini</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="004">Roleta TERMO</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="005">Karnisz Kwadro</a></li>
                  </ul>
                </div>
              </div>
              <select class="form-control hidden" id="product" placeholder="Produkt">
                <option value="100">opcja 1</option>
                <option value="200">opcja 2</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-4 col-md-2">
            <div>
              <label for="countItems" class="control-label">Ilość</label>
            </div>
            <div class="input-group">
              <input type="number" min="1" max="99999" value="1" class="form-control input-lg" placeholder="Ile sztuk?" aria-describedby="basic-addon-units" id="countItems" required>
              <span class="input-group-addon" id="basic-addon-units">szt</span>
            </div>
            <div class="custom-error"></div>
          </div>


          <div class="col-xs-12 col-sm-6 col-md-3">
            <div>
              <label for="itemWidth" class="control-label">Szerokość</label>
            </div>
            <div class="input-group">
              <input type="number"  id="itemWidth" min="1" max="99999" class="form-control input-lg" placeholder="Jak szerokie?" aria-describedby="basic-addon-units" required>
              <span class="input-group-addon" id="basic-addon-units">cm</span>
            </div>
            <div class="custom-error"></div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div>
              <label for="itemHeight" class="control-label">Długość</label>
            </div>
            <div class="input-group">
              <input type="number" id="itemHeight" min="1" max="99999" class="form-control input-lg" placeholder="Jak wysokie?" aria-describedby="basic-addon-units" required>
              <span class="input-group-addon" id="basic-addon-units">cm</span>
            </div>
            <div class="custom-error"></div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12">
            <button class="btn btn-default btn-block btn-lg" type="button">+</button>
          </div>
        </div>
        

        <div class="form-group">
          <div class="col-md-12">
            <button type="button" id="countPriceButton" class="btn btn-success btn-lg col-md-3 pull-right">Przelicz</button>
          </div>
        </div>
      </form>
    </div>

  </section>
