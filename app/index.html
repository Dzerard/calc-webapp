      <section id="productList" class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <section id="productForm" class="container-fluid">

        <div class="form-container">

          <form class="form-horizontal"  data-parsley-form-config>
            <div class="form-group">

              <div class="col-xs-12 col-sm-8 col-md-4">
                <div class="row choose-product">
                  <label for="product" class="col-sm-2 control-label text-left">Produkt</label>
                  <div class="col-md-12">
                    <div class="dropdown">
                      <button data-tooltip class="btn btn-default dropdown-toggle input-lg" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true" data-item-set="false">
                        <b>Wybierz produkt</b>
                        <span class="arr"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li class="dropdown-header">Rolety</li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);"  data-product-id="001">Roleta Dzień i Noc</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="002">Roleta Ścienna</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="003">Roleta Mini</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="004">Roleta TERMO</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Inne</li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" data-product-id="005">Karnisz Kwadro</a></li>
                      </ul>
                    </div>
                  </div>
                  <select class="form-control hidden" id="product" placeholder="Produkt">
                    <option value="100">opcja 1</option>
                    <option value="200">opcja 2</option>
                  </select>
                </div>
              </div>

              <div class="col-xs-12 col-sm-4 col-md-2">
                <div>
                  <label for="countItems" class="control-label">Ilość</label>
                </div>
                <div class="input-group">
                  <input type="number" min="1" max="99999" value="1" class="form-control input-lg" placeholder="Ile sztuk?" aria-describedby="basic-addon-units" id="countItems" required>
                  <span class="input-group-addon" id="basic-addon-units">szt</span>
                </div>
                <div class="custom-error"></div>
              </div>


              <div class="col-xs-12 col-sm-6 col-md-3">
                <div>
                  <label for="itemWidth" class="control-label">Szerokość</label>
                </div>
                <div class="input-group">
                  <input type="number"  id="itemWidth" min="1" max="99999" class="form-control input-lg" placeholder="Jak szerokie?" aria-describedby="basic-addon-units" required>

                </div>
                <div class="custom-error"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-3">
                <div>
                  <label for="itemHeight" class="control-label">Długość</label>
                </div>
                <div class="input-group">
                  <input type="number" id="itemHeight" min="1" max="99999" class="form-control input-lg" placeholder="Jak wysokie?" aria-describedby="basic-addon-units" required>
                  <span class="input-group-addon" id="basic-addon-units">cm</span>
                </div>
                <div class="custom-error"></div>
              </div>

    <div class="flow-step-2 hidden">
      <section class="container">
        <div class="js-message hidden alert alert-info fadeIn">
          Message
        </div>
        <form method="POST" action="/"  data-action="mail.php" class="contact-form" data-parsley-validate name="data">
          <div class="contact-captcha-wrap">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="contactName">Imię</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactName" placeholder="" required name="name" data-parsley-pattern="/[a-zA-Z]+/g">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="contactSurname">Nazwisko</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactSurname" placeholder="" required name="surname" data-parsley-pattern="/[a-zA-Z]+/g">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="contactEmail">E-mail</label>
                  <div>
                    <input type="email" class="form-control input-lg" id="contactEmail" placeholder="" required name="email">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="contactStreet">Ulica</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactStreet" placeholder="" required name="street" data-parsley-pattern="/[a-zA-Z]+/g">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="contactHouseNo">Nr domu/mieszkania</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactHouseNo" placeholder="" required name="number">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contactZip">Kod pocztowy</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactZip" placeholder="" required
                           name="postal-code" data-parsley-pattern="/[\d]{2}-[\d]{3}/g" data-parsley-maxlength="6">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contactCity">Miasto</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactCity" placeholder="" required name="city" data-parsley-pattern="/[a-zA-Z]+/g">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contactPhone">Telefon kontaktowy</label>
                  <div>
                    <input type="text" class="form-control input-lg" id="contactPhone" placeholder="" name="phone" data-parsley-min="6">
                  </div>
                </div>
              </div>
            </div>

            <input type="hidden" name="message" class="hidden" />
            <input type="hidden" name="total" class="hidden" />

            <div class="recaptcha-wrapper hidden fadeIn">
              <div class="g-recaptcha" data-sitekey="6LeSKRkTAAAAADZ3NZgT_c5H_67EPCcJ8RTW7foI" data-callback="recaptchaCallback"></div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12 bottom-buttons-form">
              <div class="form-group">
                <button data-step="1" type="button" id="backToCalculator" class="btn btn-success btn-lg pull-left"><i class="fa fa-angle-left"></i>Powrót</button>
                <button type="submit" id="orderFormButton" class="btn btn-primary btn-lg pull-right">Zamów</button>
              </div>
            </div>
          </div>
        </form>
